    <link rel="stylesheet" type="text/css" href="iconos.css">

    <title>Tikket</title>
</head>

<body>
    <header class="header">
        <div class="menu" id="menu">
            <nav id="btn_principal" class="btn_principal">
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="integrantes.html#integrantes">Integrantes</a></li>
                    <li><a href="index.html#media">Media</a></li>
                    <li><a href="contacto.html#contacto">Contacto</a></li>
                </ul>
            </nav>

        </div>
        <div class="texto_principal">

            <img class="imagen_centro" src="imagenes/fondo2.jpg" alt="">
        </div>
        <div id="redes">

            <a href="https://www.facebook.com/tikketoficial" target="_blank" rel="noopener noreferrer"><span
                    class="icon-facebook2"></span></a>
            <a href="https://www.instagram.com/tikketoficial/?hl=es" target="_blank" rel="noopener noreferrer"><span
                    class="icon-instagram"></span></a>
            <a href="https://open.spotify.com/artist/5rcwpCH6U2PzQ21zgVFJPz?si=RWdX9a98RXGOJE6_gm-YVg" target="_blank"
                rel="noopener noreferrer"><span class="icon-spotify"></span></a>
            <a href="https://twitter.com/tikketoficial" target="_blank" rel="noopener noreferrer"><span
                    class="icon-twitter"></span></a>
            <a href="https://www.youtube.com/Tikket" target="_blank" rel="noopener noreferrer"><span
                    class="icon-youtube"></span></a>
        </div>

    </header>

    <section id="contacto">
        <section class="contact">
            <form class="form" action="" method="POST" enctype="text/plain">
                <div class="form-container">
                    <div class="form-items-container">
                        <div class="form-items">
                            <i class="fas fa-envelope"> Contacto</i>

                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control" id="nombre" type="text" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <label for="email">Email:</label>
                            <input class="form-control" id="email" type="text" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <label for="mensaje">Mensaje:</label>
                            <textarea name="Mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="send-button" type="button"
                                class="btn btn-primary btn-lg btn-block">Enviar</button>
                        </div>
                    </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <div>
            <a href="https://www.facebook.com/tikketoficial" target="_blank"><span class="icon-facebook2"></span></a>
            <a href="https://www.instagram.com/tikketoficial/?hl=es" target="_blank" rel="noopener noreferrer"><span
                    class="icon-instagram"></span></a>
            <a href="https://open.spotify.com/artist/5rcwpCH6U2PzQ21zgVFJPz?si=RWdX9a98RXGOJE6_gm-YVg" target="_blank"
                rel="noopener noreferrer"><span class="icon-spotify"></span></a>
            <a href="https://twitter.com/tikketoficial" target="_blank" rel="noopener noreferrer"><span
                    class="icon-twitter"></span></a>
            <a href="https://www.youtube.com/Tikket" target="_blank" rel="noopener noreferrer"><span
                    class="icon-youtube"></span></a>
        </div>
    </footer>
    <!-- JS propio -->
    <script type="text/javascript" src="js/validar.js">   </script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <!-- JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
